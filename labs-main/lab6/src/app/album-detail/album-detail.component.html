<div *ngIf="album">
  <h2>{{album.title | uppercase}} Details</h2>
  <div><span>ID: </span>{{album.id}}</div>
  <div>
    <label for="album-title">Title: </label>
    <input id="album-title" [(ngModel)]="album.title" placeholder="title">
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Return Back</button>
  <a routerLink="/albums/{{album.id}}/photos">Photos</a>
</div>
